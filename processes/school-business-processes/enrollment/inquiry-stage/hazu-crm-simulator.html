<form target="_self" name="mc-embeded-subscribe-form" method="post" 
	data-hazu-redirect-url="https://hazu.swiss/HAZU_URL_OF_CURRENT_NODE" 
	class="ui form validate" action="https://hook.eu1.make.com/WEBHOOK_ID_FROM_MAKE">
        <label for="firstname">First Name
            <input value="" name="firstname" id="firstname" type="text">
            <br>
        </label>
        <label for="lastname">Last Name
            <input value="" name="lastname" id="lastname" type="text">
            <br>
        </label>
        <label for="firstname">Phone Number
            <input value="" name="phone" id="phone" type="text">
            <br>
        </label>
        <label for="icon">Email
            <input value="" name="email" id="email" type="email">
            <br>
        </label>
    
        <h3>Age Groups</h3>
        <label for="age1">Age Group 6-11
            <input value="6-11" name="age1" id="age1" type="checkbox">
            <br>
        </label>
        <label for="age2">Age Group 11-18
            <input value="11-18" name="age2" id="age2" type="checkbox">
            <br>
        </label>
        <label for="age3">Age Group 18+
            <input value="18+" name="age3" id="age3" type="checkbox">
            <br>
        </label>
    
        <h3>Program Offerings</h3>
        <label for="program1">NotYet
            <input value="program1" name="program1" id="program1" type="checkbox"> 
            <br>
        </label>
    
        <h3>Your Message</h3>
        <label for="yourmessage">&nbsp;
            <textarea placeholder="Enter your message" name="yourmessage" id="yourmessage" cols="60" rows="5"></textarea>
        </label>
        <br>
        <input value="Set Icon" type="submit" id="submitBtn" class="ui button" style="background: #0882a3;color: #fff;">
    </form>
